<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Official site for People Before Prophet$. Electronic music artist based in St. Louis, MO.">
  <meta name="keywords" content="People Before Prophets, PBP, EDM, trance, dubstep, hard dance, electronic music, STL">
  <meta name="author" content="People Before Prophet$">

  <title>PBP$</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <img src="logo.gif" alt="Animated Logo" class="logo-gif" width="400" height="auto">

    <div class="album-grid">
      <div class="album-block">
        <a href="https://www.youtube.com/watch?v=8HxFNwNlgxo" target="_blank" rel="noopener">
          <img src="album-cover.jpg" alt="Death by Hedonism Cover" class="album-art">
        </a>
        <h2>Death by Hedonism</h2>
      </div>

      <div class="album-block">
        <a href="https://www.youtube.com/playlist?list=YOUR_EON_PLAYLIST_LINK" target="_blank" rel="noopener">
          <img src="nibiru-cover.jpg" alt="Echoes of Nibiru Cover" class="album-art">
        </a>
        <h2>Echoes of Nibiru</h2>
      </div>
    </div>

    <h1>People Before Prophet$</h1>
    <p>EDM artist based in St. Louis, MO</p>

    <div class="links">
      <a href="https://open.spotify.com/artist/76knvFTOswDBVnHaUVEi3q" target="_blank">Spotify</a>
      <a href="https://www.youtube.com/@pbpsounds" target="_blank">YouTube</a>
      <a href="https://music.apple.com/us/album/death-by-hedonism/1813677175" target="_blank">iTunes</a>
      <a href="https://www.instagram.com/pbpsounds/" target="_blank">Instagram</a>
      <a href="https://x.com/pbpsounds" target="_blank">X</a>
      <a href="https://www.facebook.com/profile.php?id=61575957335914" target="_blank">Facebook</a>
    </div>

    <footer class="site-footer">
      <p>&copy; 2025 People Before Prophet$, PBP$. All rights reserved.</p>
    </footer>
  </div>

  <video autoplay muted loop id="bgVideo">
    <source src="rain_loop.mp4" type="video/mp4" />
  </video>

  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
